<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global TechBox</title>
    <!--=================== stylesheet Links =====================-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <!--======= Navbar Part HTML Start =======-->

    <nav>
        <div class="container">

                </div>
                <div class="col-lg-6 text-right">
                    <ul class="social">
                        <li>
                            <a href="https://www.linkedin.com/today/author/cedricbollag" target="blank">
                                <img src="images/linkedin-icon.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/globaltechbox/" target="blank">
                                <img src="images/fb-icon.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/cedric.bollag/?hl=en" target="blank">
                                <img src="images/insta-icon.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/c/globaltechbox?sub_confirmation=1" target="blank">
                                <img src="images/youtube-icon.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/cedi2611" target="blank">
                                <img src="images/twitter-icon.png" alt="Linkedin">
                            </a>
                        </li>
                        <li>
                            <a href="https://api.whatsapp.com/send?phone=41798828802" target="blank">
                                <img src="images/whatsapp-icon.png" alt="Linkedin">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!--======= Navbar Part HTML End ========-->

    <!--======= Banner Part HTML Start ========-->

    <section id="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="banner-text">
                        <h1><span>Quality Videos about</span> Startups & Venture Capital</h1>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="banner-img">
                        <img src="images/layer1.png" alt="Video Image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--======= Banner Part HTML End ========-->

    <!--======= Video Part HTML Start ========-->

    <section id="video">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 m-auto text-center">
                    <div class="sec-header">
                        <h2>Latest Video From Our Channel</h2>
                    </div>
                    <div class="main-video">
                        <iframe src="https://www.youtube.com/embed/4-ysM8mah0Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="sec-header">
                        <h2>Do you want to work with us?</h2>
                        <a href="mailto:cedric@globaltechbox.com">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--======= Video Part HTML End ========-->



    <!--=================== Javascript =====================-->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</html>
